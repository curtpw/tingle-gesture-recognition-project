        .getmdl-select.is-focused .mdl-icon-toggle__label{color:#3f51b5;transform:rotate(180deg)}
        .getmdl-select .mdl-menu__container{width:100% !important;margin-top:2px}
        .getmdl-select .mdl-menu__container .mdl-menu{width:100%}
        .getmdl-select .mdl-menu__container .mdl-menu .mdl-menu__item{font-size:16px}
        .getmdl-select__fix-height .mdl-menu__container .mdl-menu{overflow-y:auto;max-height:288px !important}
        .getmdl-select__fix-height .mdl-menu.mdl-menu--top-left{bottom:auto;top:0}

		.mdl-card__title{
			height: 30px;
			padding: 10px 16px;

		.mdl-card__supporting-text{
			padding: 15px 16px;

		}

        .mdl-list .mdl-list__item{
            padding: 0px;

        #connect-progress, #training-progress{
            position: fixed;

            margin-top: 25px;
        }
        #settings-ui-section, #settings-ui-section ul, #settings-ui-section ul li button{
            width: 100%;

        #connectButton{ width: calc(100% - 10px); margin-right: 10px; }

         }

		    -ms-transform: scaleX(-1);
		}


		.ui-toggles .ui-section{

		.hair-card .mdl-card__supporting-text{

		}

		}

		.mdl-layout__tab-panel .mdl-card__supporting-text ul li.mdl-list__item{
			padding-bottom: 0px;
			padding-top: 0px;
		}

            padding-top: 5px;
        }

		.mdl-layout__tab-panel .neural-network-settings ul.mdl-list .mdl-list__item{

			padding-right: 0px;
		}

			min-width: 30px;
		}
		#clearFalseButton, #clearTrueButton{
			padding-left: 9px;
			padding-right: 5px;
		}

		#trainButton, #sendNeuroButton, .mdl-layout__tab-panel .neural-network-settings ul.mdl-list.process-neural{
			width: 100%;
		}

		#getTrueButton, #getFalseButton{
			width: calc(100% - 10px);
		}

		button[disabled]{

		}

		ul.mdl-list.get-true-list, ul.mdl-list.get-false-list{
			width: calc(100% - 40px);
		}

		.neural-card.mdl-card__supporting-text ul.mdl-list li{
			min-height: 52px;
		}
		.neural-card #numTrueData, .neural-card #numFalseData{
			margin-right: 0px;
			margin-left: -30px;
		}
		#numTrueData.mdl-badge[data-badge]:after, #numFalseData.mdl-badge[data-badge]:after{
			font-size: 14px;
		    width: 29px;
		    height: 28px;

		}
		#numTrueData.mdl-badge[disabled]:after, #numFalseData.mdl-badge[disabled]:after{
			background-color: #6b6b6b;
		}
		.target-card .mdl-card__supporting-text{
			padding: 10px;
			padding-bottom: 0px;
		}
		.target-card .ui-section {
		    padding-right: 0px;
		    width: auto;
		}
		.target-card li {
		    min-height: 50px;
		}
		.battery-link-icon.full{
			color: #39ff14;
		}
		#streaming-data-chart{
			width: 100%;
			height: 400px;
		}

            display: none;
        }
        #training-progress div.progressbar{
        	background-color: #39ff14;
        }
        #training-progress div.auxbar{
        	display:none;
        }
        #target-count-warning{
        	margin-left: 5%;
        /*	color:red; */
        	display:none;
        }
